server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: movie-api
  datasource:
    url: jdbc:mysql://localhost:3306/douban_movie?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  devtools:
    restart:
      enabled: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.movie.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 日志实现类，这里使用标准输出

knife4j:
  enable: true
  setting:
    language: zh_cn
